<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .hover-primary:hover {
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="p-5 mb-5 text-center bg-light">
        <h1 id="blogTitle" class="mb-3 hover-primary">My Blog</h1>
        <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
    </div>

<!--    <div id="successAlert" class="alert alert-success" style="display:none;"></div>-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <!-- 가운데에 successAlert 배치 및 높이 맞춤 -->
                        <div class="mx-auto">
                            <div id="successAlert" class="alert alert-success px-3 py-2 d-inline-block" style="display:none; height: auto;"></div>
                        </div>

                        <!-- 버튼들을 우측 정렬 -->
                        <div class="d-flex justify-content-end ml-auto">
                            <button th:if="${article.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                            <button th:if="${article.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
                            <button type="button" id="cancel-btn" class="btn btn-secondary btn-sm ml-1">취소</button>
                        </div>
                    </div>
<!--                    <div class="d-flex justify-content-end mb-4">-->
<!--                        <button th:if="${article.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>-->
<!--                        <button th:if="${article.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>-->
<!--                        <button type="button" id="cancel-btn" class="btn btn-secondary btn-sm ml-1">취소</button>-->
<!--                    </div>-->
                    <input type="hidden" id="article-id" th:value="${article.id}">
                    <header class="mb-4">
                        <input type="text" class="form-control" placeholder="제목" id="title" th:value="${article.title}">
                    </header>
                    <section class="mb-5">
                        <textarea id="content" class="form-control h-25" rows="10" placeholder="내용" th:text="${article.content}"></textarea>
                    </section>
                </article>
            </div>
        </div>
    </div>
    <!-- Bootstrap 모달 -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">알림</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="alertMessage">알림 메시지</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="closeModalButton">확인</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/article.js"></script>
</body>
</html>
